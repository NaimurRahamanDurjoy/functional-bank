<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to my <span
                class="font-semibold text-blue-600">Baap-er-bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto">
            <div class="mt-8 pl-4 py-16">
                <h3 class="text-2xl mb-4">Please Login</h3>
                <input id="user-email" class="block w-3/4 border-2 rounded border-gray-200 p-2" type="email"
                    placeholder="Enter your email">
                <input id="user-password" class="mt-2 block w-3/4 border-2 rounded border-gray-200 p-2" type="password"
                    placeholder="Enter your passward">
                <button id="submit-button"
                    class="bg-blue-500 mt-4 px-4 py-2 font-medium text-white rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
