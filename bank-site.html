<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Let's get some <span class="font-semibold text-blue-600">Moooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & Transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-8">
                <div class="bg-green-400 rounded p-8 text-white mt-6 text-center">
                    <h3 class="font-semibold text-2xl">Diposit</h3>
                    <h1 class="font-bold text-4xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-blue-400 rounded p-8 text-white mt-6 text-center">
                    <h3 class="font-semibold text-2xl">Withdraw</h3>
                    <h1 class="font-bold text-4xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-yellow-400 rounded p-8 text-white mt-6 text-center">
                    <h3 class="font-semibold text-2xl">Balance</h3>
                    <h1 class="font-bold text-4xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>
        <!-- Diposit & Withdraw -->
        <section>
            <!-- Deposit -->
            <div class="grid grid-cols-2 gap-8">
                <div class="mt-8 pl-4 py-16 bg-pink-100">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <input id="deposit-input-field" class="block w-3/4 border-2 rounded border-gray-200 p-2" type="text" placeholder="$ amount you want to deposit">
                    
                    <button id="deposit-button" class="bg-blue-500 mt-4 px-4 py-2 font-medium text-white rounded-md">Deposit</button>
                </div>
                <!-- Withdraw -->
                <div class="mt-8 pl-4 py-16 bg-purple-100">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input id="withdraw-input" class="block w-3/4 border-2 rounded border-gray-200 p-2" type="text" placeholder="$ amount you want to withdraw">
                    
                    <button id="withdraw-button" class="bg-blue-500 mt-4 px-4 py-2 font-medium text-white rounded-md">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
